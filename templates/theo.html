	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />

  <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
  <script>
  //We want the browser and content to scroll at the same speed but the background at a much slower speed. Brower scroll / data-speed = final value yPos is a negative value as we want the background to move in the opposite direction of the user's scroll. 
			//Put this together on our final background position
$(document).ready(function(){
	var $window = $(window);
	$('section[data-type="background"]').each(function(){//interating over sections with data-type= "background"
		var $bgobj = $(this); //assiging the object
		$window.scroll(function(){
			var yPos = -($window.scrollTop() /$bgobj.data('speed'));
			var coords = '50%' + yPos + 'px';
			//move the background
			$bgobj.css({ backgroundPosition:coords });

		})
	});
});
  </script>
