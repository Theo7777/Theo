{% extends 'base.html' %}

{% block content %}

<div id="title">Edit Profile</div><br />

<p>
<form enctype="multipart/form-data" action="" method="POST">
    {% csrf_token %}
    {% if image %} <p><img border="0" alt="Profile Pic" src="{{ image }}" /></p> {% endif %}

    Profile Pic: {{ profile.image}}
    <input type="submit" value="Submit" id="submit" />
</form>
</p>
{% endblock %}
